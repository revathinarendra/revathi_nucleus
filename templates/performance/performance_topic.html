{% extends 'basemain.html' %}
{% load static %} 
{% block content %}
<div class="main p-3">
    <div class="">
        <a href="{{ back_to_subject_tutor }}">
          <button class="hovered p-2" 
        style="border-width: 0px;
        border-radius: 5px;">
         <i class="bi bi-arrow-left"></i>
        </button>
      </a>
      </a>
        </div>
    <div class="d-flex justify-content-center mb-4 adjustSmallscreen" style="align-items: center;">
        <h1>TOPIC PERFORMANCE OF {{subject_name}}</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            {% for topic_name, data in performance_data.items %}
            <div class="col-12 col-md-11 mb-3">
                <div class="card shadow hovered">
                    <a href="#" style="color:black;">
                        <div class="d-flex p-3" style="align-items: center;">
                            <div class="w-100 p-2 pt-0">
                                <p>
                                    <strong>{{ data.topic_name }}</strong>
                                </p>
                                <div class="progress mt-0">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: {{ data.percentage }}%;" aria-valuenow="{{ data.percentage }}" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            <p style="padding-top: 50px; padding-right:10px">
                                {{ data.percentage }}%
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
